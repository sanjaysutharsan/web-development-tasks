<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" placeholder="CREATE YOUR TASKS HERE.." />
    <button id="add" onclick="add()">ADD</button>
    <ul id="list">
      <li>
        <input type="checkbox" />
        <span class="list">Learn HTML</span>
        <button class="edit" onclick="editItem(event)">âœï¸</button>
        <button class="delete" onclick="ditem(event)">ğŸ—‘ï¸</button>
      </li>
      <li>
        <input type="checkbox" />
        <span class="list">Learn CSS</span>
        <button class="edit" onclick="editItem(event)">âœï¸</button>
        <button class="delete" onclick="ditem(event)">ğŸ—‘ï¸</button>
      </li>
      <li>
        <input type="checkbox" />
        <span class="list">Learn JavaScript</span>
        <button class="edit" onclick="editItem(event)">âœï¸</button>
        <button class="delete" onclick="ditem(event)">ğŸ—‘ï¸</button>
      </li>
      <li>
        <input type="checkbox" />
        <span class="list">Practice DSA</span>
        <button class="edit" onclick="editItem(event)">âœï¸</button>
        <button class="delete" onclick="ditem(event)">ğŸ—‘ï¸</button>
      </li>
    </ul>

    <script>
      var ul = document.getElementById("list");
      var input = document.getElementById("input");

      function add() {
        if (input.value.trim() === "") return; // Prevent adding empty tasks
        var listitem = document.createElement("li");
        listitem.innerHTML =
          "<input type='checkbox' />" +
          " <span class='list'>" +
          input.value.trim() +
          "</span>" +
          "<button class='edit' onclick='editItem(event)'>âœï¸</button>" +
          "<button class='delete' onclick='ditem(event)'>ğŸ—‘ï¸</button>";
        ul.appendChild(listitem);
        input.value = "";
      }

      function ditem(event) {
        event.target.parentElement.remove();
      }

      function editItem(event) {
        var li = event.target.parentElement;
        var span = li.querySelector(".list");
        var inp = document.createElement("input");
        inp.type = "text";
        inp.value = span.textContent;
        li.replaceChild(inp, span);
        inp.focus();

        inp.onblur = function () {
          var spanNew = document.createElement("span");
          spanNew.className = "list";
          spanNew.textContent = inp.value;
          li.replaceChild(spanNew, inp);
        };
      }
    </script>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
        font-family: Arial, sans-serif;
      }
      #input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        border: 1px solid black;
      }
      li {
        padding: 10px;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-right: 60px;
      }
      .edit,
      .delete {
        margin-left: 10px;
        cursor: pointer;
        background: none;
        border: none;
        font-size: 18px;
      }
      .edit {
        padding-left: 300px;
      }
      #add {
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
      }
      .delete {
        color: white;
        border: none;
        border-radius: 5px;
      }
    
      
    </style>
  </body>
</html>
