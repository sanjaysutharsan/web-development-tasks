<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gray-900 flex items-center justify-center min-h-screen text-white"
  >
    <div class="bg-gray-800 p-6 rounded-xl shadow-xl w-80">
      <h1 class="text-center text-2xl font-bold mb-4">Tic Tac Toe</h1>

      <!-- Status -->
      <div id="status" class="text-center text-lg mb-4 font-semibold">
        Player X's Turn
      </div>

      <!-- Board -->
      <div id="board" class="grid grid-cols-3 gap-3">
        <!-- Cells generated by JS -->
      </div>

      <!-- Restart Button -->
      <button
        id="restartBtn"
        class="mt-5 w-full bg-blue-500 hover:bg-blue-600 py-2 rounded-lg font-semibold"
      >
        Restart Game
      </button>
    </div>

    <script>
      const boardEl = document.getElementById("board");
      const statusEl = document.getElementById("status");
      const restartBtn = document.getElementById("restartBtn");

      let board = Array(9).fill("");
      let currentPlayer = "X";
      let gameOver = false;

      // Create 9 cells
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className =
          "cell bg-gray-700 h-20 flex items-center justify-center text-3xl font-bold cursor-pointer rounded-lg";
        cell.dataset.index = i;
        cell.onclick = handleClick;
        boardEl.appendChild(cell);
      }

      function handleClick(e) {
        if (gameOver) return;

        const index = e.target.dataset.index;
        if (board[index] !== "") return;

        board[index] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkWin()) {
          statusEl.textContent = `${currentPlayer} Wins!`;
          gameOver = true;
          return;
        }

        if (board.every((cell) => cell !== "")) {
          statusEl.textContent = "It's a Draw!";
          gameOver = true;
          return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusEl.textContent = `Player ${currentPlayer}'s Turn`;
      }

      function checkWin() {
        const winPatterns = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];

        return winPatterns.some((pattern) =>
          pattern.every((i) => board[i] === currentPlayer)
        );
      }

      restartBtn.onclick = () => {
        board.fill("");
        document
          .querySelectorAll(".cell")
          .forEach((cell) => (cell.textContent = ""));
        currentPlayer = "X";
        gameOver = false;
        statusEl.textContent = "Player X's Turn";
      };
    </script>
  </body>
</html>
