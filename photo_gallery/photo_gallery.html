<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        padding: 30px 0;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
      }

      .item {
        text-align: center;
      }

      .item img {
        width: 100%;
        height: 250px;
        border-radius: 8px;
      }

      .item p {
        margin-top: 8px;
        font-weight: bold;
      }

      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
          .item img {
            height: 100px;
          }
        }
      }
    </style>
  </head>

  <body>
    <h1>MY PHOTO GALLERY</h1>

    <div class="gallery">
      <div class="item">
        <img src="images/image1.webp" />
        <p>BMW</p>
      </div>

      <div class="item">
        <img src="images/image2.webp" />
        <p>AUDI</p>
      </div>

      <div class="item">
        <img src="images/image3.jpg" />
        <p>LAMBORGHINI</p>
      </div>

      <div class="item">
        <img src="images/image4.jpg" />
        <p>DODGE</p>
      </div>

      <div class="item">
        <img src="images/image5.avif" />
        <p>MERCEDES BENZ</p>
      </div>

      <div class="item">
        <img src="images/image6.jpg" />
        <p>ROLLS ROYCE</p>
      </div>

      <div class="item">
        <img src="images/image7.jpeg" />
        <p>FERRARI</p>
      </div>

      <div class="item">
        <img src="images/image8.jpg" />
        <p>BUGATTI</p>
      </div>

      <div class="item">
        <img src="images/image9.avif" />
        <p>PORSCHE</p>
      </div>

      <div class="item">
        <img src="images/image10.avif" />
        <p>HYUNDAI</p>
      </div>

      <div class="item">
        <img src="images/image11.avif" />
        <p>MAHINDRA</p>
      </div>

      <div class="item">
        <img src="images/image12.avif" />
        <p>SKODA</p>
      </div>
    </div>
  </body>
</html>
